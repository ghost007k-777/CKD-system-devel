<style>
    /* Custom styles for date and time input picker icons */
    input[type="date"]::-webkit-calendar-picker-indicator,
    input[type="time"]::-webkit-calendar-picker-indicator {
      cursor: pointer;
      opacity: 0.8; /* Make icon more visible */
      filter: invert(0.2); /* Slightly darken the icon for better contrast */
      transition: all 0.2s ease-in-out;
    }

    input[type="date"]::-webkit-calendar-picker-indicator:hover,
    input[type="time"]::-webkit-calendar-picker-indicator:hover {
      opacity: 1; /* Fully opaque on hover */
      filter: invert(0); /* Restore original color on hover */
      transform: scale(1.1); /* Add a subtle zoom effect */
    }
</style>
